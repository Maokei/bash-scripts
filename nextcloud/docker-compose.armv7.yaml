---
version: '3.9'
services:
  nextcloud:
    image: "nextcloud:latest"
    container_name: nextcloud_app
    ports:
      - 8080:80
    restart: always
    volumes:
      - ./html:/var/www/html
      - ./custom_apps:/var/www/html/custom_apps
      - ./config:/var/www/html/config
      - ./data:/var/www/html/data
    depends_on:
      - mariadb
      - redis
    networks:
      - nextcloud_net_ext
      - nextcloud_net_int
    environment:
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=${DB_USER:-nextcloud}
      - MYSQL_PASSWORD=${DB_USER_PW}
      - MYSQL_HOST=mariadb
      - NEXTCLOUD_ADMIN_USER=${NC_ADMIN_USER:-admin}
      - NEXTCLOUD_ADMIN_PASSWORD=$NC_ADMIN_PW
      - NEXTCLOUD_TRUSTED_DOMAINS=$NC_TRUSTED
      - REDIS_HOST=redis
  mariadb:
    image: "linuxserver/mariadb:latest"
    container_name: nextcloud_mariadb
#    ports:
#      - 3306:3306
    restart: always
    volumes:
      - ./db:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    networks:
      - nextcloud_net_int
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PW:-nextcloud1234}
      - MYSQL_PASSWORD=$DB_USER_PW
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=${DB_USER:-nextcloud}
  redis:
    image: redis:alpine
    container_name: redis
    volumes:
      - ./redis:/data  
    networks: 
      - nextcloud_net_int
#volumes:
#  nextcloud:
#  db:

networks:
  nextcloud_net_ext:
  nextcloud_net_int:
    internal: true
